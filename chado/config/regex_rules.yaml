req_id_patterns:
  # Rag-optimized Markdown lines look like:
  #   ## SSG-00042: ...
  #   Req_ID: SSG-00042
  - name: req_line
    pattern: (?mi)^Req_ID:\s*(?P<req_id>[A-Za-z0-9]+(?:[-_][A-Za-z0-9]+)*-\d{1,6}[A-Za-z0-9_-]*)
  - name: heading
    pattern: (?mi)^##\s*(?P<req_id>[A-Za-z0-9]+(?:[-_][A-Za-z0-9]+)*-\d{1,6}[A-Za-z0-9_-]*)
  - name: generic_prefixed_number
    pattern: (?P<req_id>[A-Za-z]{2,}[A-Za-z0-9_-]*-\d{2,7}[A-Za-z0-9_-]*)

object_number_patterns:
  # Lines in blocks: "Object_Number: 2.3.1-1"
  - name: object_number_line
    pattern: (?mi)^Object_Number:\s*(?P<object_number>\d+(?:\.\d+)*(?:[-/][A-Za-z0-9]+)?)
  - name: section_line_fallback
    pattern: (?mi)^Section:\s*(?P<object_number>\d+(?:\.\d+)*(?:[-/][A-Za-z0-9]+)?)

section_id_patterns:
  # Prefer numeric section anchors from the same lines
  - name: from_section_line
    pattern: (?mi)^Section:\s*(?P<section_id>\d+(?:\.\d+){0,4})
  - name: from_object_number
    pattern: (?mi)^Object_Number:\s*(?P<section_id>\d+(?:\.\d+){0,4})
  - name: dotted_numbers_anywhere
    pattern: (?P<section_id>\d+(?:\.\d+){1,4})

doc_level_patterns:
  - name: system_level
    pattern: (?i)\bSystem\b
    value: System
  - name: hlr_level
    pattern: (?i)\bHLR\b
    value: HLR
  - name: llr_level
    pattern: (?i)\bLLR\b
    value: LLR

heading_joiner: " > "

req_id_patterns:
  - name: requirement_id
    # Example matches: REQ-00123, REQ 45, R-789
    pattern: (?P<req_id>R(EQ)?[-\s_]?\d{2,6})

object_number_patterns:
  - name: object_number
    # Example matches: OBJ-12, OBJ_12.3, OBJ 7
    pattern: (?P<object_number>OBJ[-\s_]?[\d\.]+)

section_id_patterns:
  - name: section_number
    # Example matches: 2.1.3, 10.4, 3
    pattern: (?P<section_id>\d+(?:\.\d+){0,3})

doc_level_patterns:
  - name: system_level
    pattern: (?i)\bSystem\b
    value: System
  - name: hlr_level
    pattern: (?i)\bHLR\b
    value: HLR
  - name: llr_level
    pattern: (?i)\bLLR\b
    value: LLR

heading_joiner: " > "

version: custom-optimal-2025-11

# Tailored schema refining built-in expectations with tighter inference hints and
# section aliases. Adjust column lists if your exports differ.
documents:
  - doc_type: FCSS
    required_columns:
      - Requirement ID
      - Object Number
      - FCSS Requirement
    optional_columns:
      - Requirement Type
      - Safety
      - Implementation Allocation
      - Derived Requirement
      - Source ID
      - Reference Model
      - Rationale
      - Programmatic Requirement
      - OLE Title
      - OLE Title 2
      - Design Implementation Note
      - Design Implementation Note 2
      - In-links (Control System Requirements)
      - Out-links (FSRD)
    id_columns:
      - Requirement ID
    text_columns:
      - FCSS Requirement
    trace_columns:
      parents:
        - Out-links (FSRD)
      children:
        - In-links (Control System Requirements)
    section_detection:
      type_column: Requirement Type
      header_types:
        - header
        - heading
        - section header
      object_number_column: Object Number
      text_columns:
        - FCSS Requirement
    inference:
      inherit_section_context: true
      infer_from_req_id: true
      object_number_column: Object_Number
      section_number_column: Section_Number
      section_title_column: Section_Title
      section_type_column: Section_Type
      section_alias_columns:
        - SectionTitle
        - Section

